$id: http://freenas.org/zettarepl/transport.schema.json
$schema: http://json-schema.org/draft-07/schema#
type: object
additionalProperties: false
anyOf:
- $ref: "#/definitions/ssh-transport"
- $ref: "#/definitions/ssh-netcat-transport"
- $ref: "#/definitions/local-transport"

definitions:
  base-ssh-transport:
    type: object
    required:
      - hostname
      - private-key
      - host-key
    properties:
      hostname:
        type: string
      port:
        type: integer
      username:
        type: string
      private-key:
        type: string
      host-key:
        type: string
      connect-timeout:
        type: integer
      sudo:
        type: boolean
  ssh-transport:
    allOf:
    - $ref: "#/definitions/base-ssh-transport"
    - required:
        - type
      properties:
        type:
          type: string
          enum:
          - ssh
        cipher:
          type: string
          enum:
          - standard
          - fast
          - disabled
  ssh-netcat-transport:
    allOf:
    - $ref: "#/definitions/base-ssh-transport"
    - required:
      - type
      - active-side
      properties:
        type:
          type: string
          enum:
          - ssh+netcat
        active-side:
          type: string
          enum:
          - local
          - remote
        active-side-listen-address:
          type: string
        active-side-min-port:
          type: integer
        active-side-max-port:
          type: integer
        passive-side-connect-address:
          type: string
        secure:
          type: boolean
  local-transport:
    type: object
    required:
      - type
    properties:
      type:
        type: string
        enum:
        - local

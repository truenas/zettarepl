$id: http://freenas.org/zettarepl/replication-task.schema.json
$schema: http://json-schema.org/draft-07/schema#
type: object
required:
- direction
- transport
- source-dataset
- target-dataset
- recursive
- auto
- retention-policy
additionalProperties: false
properties:
  direction:
    enum:
    - push
    - pull
    type: string
  transport:
    anyOf:
    - {}
    - $ref: http://freenas.org/zettarepl/transport.schema.json
  source-dataset:
    anyOf:
    - type: array
      items:
        type: string
    - type: string
  target-dataset:
    type: string
  recursive:
    type: boolean
  exclude:
    type: array
    items:
      type: string
  properties:
    type: boolean
  properties-exclude:
    type: array
    items:
      type: string
  properties-override:
    type: object
    additionalProperties: true
  replicate:
    type: boolean
  encryption:
    anyOf:
      - type: "null"
      - const: "inherit"
      - type: object
        required:
          - key
          - key-format
          - key-location
        additionalProperties: false
        properties:
          key:
            type: string
          key-format:
            enum:
            - hex
            - passphrase
            type: string
          key-location:
            type: string
  periodic-snapshot-tasks:
    type: array
    items: {}
  naming-schema:
    anyOf:
    - type: array
      items:
        type: string
    - type: string
  also-include-naming-schema:
    anyOf:
    - type: array
      items:
        type: string
    - type: string
  name-regex:
    type: string
  auto:
    type: boolean
  schedule:
    $ref: http://freenas.org/zettarepl/schedule.schema.json
  restrict-schedule:
    $ref: http://freenas.org/zettarepl/schedule.schema.json
  only-matching-schedule:
    type: boolean
  readonly:
    type: string
    enum:
    - ignore
    - set
    - require
  allow-from-scratch:
    type: boolean
  only-from-scratch:
    type: boolean
  hold-pending-snapshots:
    type: boolean
  retention-policy:
    type: string
    enum:
    - source
    - custom
    - none
  lifetime:
    type: string
  lifetimes:
    type: object
    additionalProperties: false
    patternProperties:
      ^.+$:
        type: object
        required:
        - schedule
        - lifetime
        additionalProperties: false
        properties:
          schedule:
            $ref: http://freenas.org/zettarepl/schedule.schema.json
          lifetime:
            type: string
  compression:
    type: string
    enum:
    - lz4
    - pigz
    - plzip
    - xz
  speed-limit:
    type: integer
  dedup:
    type: boolean
  large-block:
    type: boolean
  embed:
    type: boolean
  compressed:
    type: boolean
  retries:
    type: integer
  logging-level:
    $ref: http://freenas.org/zettarepl/logging-level.schema.json
